spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT:5432}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql

server:
  port: 8080
  # Trust proxy headers from load balancer (X-Forwarded-Proto, X-Forwarded-For, etc.)
  forward-headers-strategy: framework

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

# Springdoc OpenAPI configuration
springdoc:
  # Use explicit server configuration from OpenApiConfig bean
  swagger-ui:
    use-root-path: false
  # Disable server URL auto-detection from request
  # This ensures our explicit server configuration in OpenApiConfig is used
  api-docs:
    path: /v3/api-docs

