spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/invoiceme
    username: invoiceme
    password: invoiceme
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    open-in-view: false
  flyway:
    enabled: true
  # Security Configuration
  # Credentials are loaded from environment variables:
  # - SPRING_SECURITY_USER_NAME (default: admin)
  # - SPRING_SECURITY_USER_PASSWORD (default: admin)
  security:
    user:
      name: ${SPRING_SECURITY_USER_NAME:admin}
      password: ${SPRING_SECURITY_USER_PASSWORD:admin}

server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true


