name: Build and Push to ECR

on:
  push:
    branches:
      - main

env:
  # TODO: Replace these placeholders with your actual AWS values
  # You can set these as GitHub repository secrets or environment variables
  AWS_REGION: us-east-1  # Replace with your AWS region (e.g., eu-west-1, ap-southeast-1)
  AWS_ACCOUNT_ID: "971422717446"  # Replace with your 12-digit AWS account ID
  ECR_REPOSITORY: vincent-chan/invoice-me  # ECR repository name (default: invoiceme-api)

jobs:
  build-and-push:
    name: Build Docker Image and Push to ECR
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # MANUAL SETUP REQUIRED:
      # 1. Create ECR repository in AWS Console or via CLI:
      #    aws ecr create-repository --repository-name invoiceme-api --region us-east-1
      # 2. Configure GitHub Secrets:
      #    - AWS_ACCESS_KEY_ID: IAM user access key with ECR push permissions
      #    - AWS_SECRET_ACCESS_KEY: IAM user secret key
      # 3. Ensure IAM user/role has these permissions:
      #    - ecr:GetAuthorizationToken
      #    - ecr:BatchCheckLayerAvailability
      #    - ecr:GetDownloadUrlForLayer
      #    - ecr:BatchGetImage
      #    - ecr:PutImage
      #    - ecr:InitiateLayerUpload
      #    - ecr:UploadLayerPart
      #    - ecr:CompleteLayerUpload

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:buildcache
          cache-to: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:buildcache,mode=max

