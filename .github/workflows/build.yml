name: Build, Push to ECR, and Deploy to ECS

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'invoice-me-frontend/**'

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: "971422717446"
  ECR_REPOSITORY: vincent-chan/invoice-me
  ECS_CLUSTER: invoiceme-cluster
  ECS_SERVICE: invoiceme-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build-image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
            ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:buildcache
          cache-to: type=registry,ref=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:buildcache,mode=max

      - name: Force ECS service updates for all services in cluster
        run: |
          for SERVICE in $(aws ecs list-services --cluster ${{ env.ECS_CLUSTER }} \
              --query 'serviceArns[].split(`/`)[-1]' --output text); do
            aws ecs wait services-stable \
              --cluster ${{ env.ECS_CLUSTER }} \
              --services ${{ env.ECS_SERVICE }} \
              --region ${{ env.AWS_REGION }}
          done
      
          echo "âœ… All ECS services redeployed successfully!"
    