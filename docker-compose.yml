services:
  postgres:
    image: postgres:17
    container_name: invoiceme-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-invoiceme}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-invoiceme}
      POSTGRES_DB: ${POSTGRES_DB:-invoiceme}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-invoiceme} -d ${POSTGRES_DB:-invoiceme}"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
    container_name: invoiceme-api
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-default}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-invoiceme}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-invoiceme}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-invoiceme}
      SPRING_SECURITY_USER_NAME: ${ADMIN_USERNAME:-admin}
      SPRING_SECURITY_USER_PASSWORD: ${ADMIN_PASSWORD:-admin}
    ports:
      - "${API_PORT:-8080}:8080"

volumes:
  pgdata:

